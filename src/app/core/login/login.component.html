<div class="container">
    <form [formGroup]='loginForm' (submit)='processLogin()' class='atm-login'>
        <h3 class='page-header'>Welcome to BenderCO's ATM</h3>
        <div class='login-fail' *ngIf='!!currentUser'>Invalid Username/Password Combination</div>
        <div class="form-group">
            <div class='input-group mb-3'>
                <input type='string' formControlName='userName' class='form-control' placeholder='User Name'
                    aria-label='User Name'>
            </div>
            <div class='input-group mb-3'>
                <input show-hide-input type='password' formControlName='password' class='form-control'
                    placeholder='Password' aria-label='Password'>
                <label class="checkbox-inline">
                    <input class="checkbox" type="checkbox" (click)='toggleShow()' [value]='show'>Show Password</label>
            </div>
            <div class='row'>
                <div class='col text-center'>
                    <button class='btn-lg btn-primary' type='submit' [disabled]='!loginForm.valid'>Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
